{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
    <h1>User Registration</h1>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>

    <p>Already have an account?</p><a href="{{ url_for('login') }}">Log In</a>
{% endblock %}
